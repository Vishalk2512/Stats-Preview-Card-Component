<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats-Preview-Card-Component</title>
        <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="card">
            <div class="main-image">
                <img src="./assets/image.jpg" alt="business image" />
            </div>
            <section class="card-detail">
                <div class="container">
                    <div class="card-contant">
                        <h1 class="primary-heading">
                            Get <span>insights</span> that help your business grow.
                        </h1>
                        <p class="primary-paragraph">
                            Discover the benefits of data analytics and make better decision regarding
                            revenue, customer experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="card-stats">
                        <div class="card-stat">
                            <h2 class="stat-number">10k+</h2>
                            <p class="stat-text">Companies</p>
                        </div>
                        <div class="card-stat">
                            <h2 class="stat-number">314</h2>
                            <p class="stat-text">Templates</p>
                        </div>
                        <div class="card-stat">
                            <h2 class="stat-number">12M+</h2>
                            <p class="stat-text">Queries</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
